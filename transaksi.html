<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Baru - SBA BAJA SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; color: #1e293b; }
        .navbar { background-color: #0f172a; padding: 1rem 2rem; }
        .navbar-brand { font-weight: 800; color: #ffffff !important; letter-spacing: 1px; }
        .container { margin-top: 30px; margin-bottom: 50px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #475569; }
        .btn-accent { background-color: #fbbf24; color: #1e293b; font-weight: 700; border: none; }
        .btn-accent:hover { background-color: #f59e0b; }
        .btn-primary-dark { background-color: #0f172a; color: white; border: none; font-weight: 600; }
        .table-custom thead { background-color: #f8fafc; }
        .total-display { font-size: 1.8rem; font-weight: 800; color: #0f172a; text-align: right; }
        #printSection { display: none; }
        .harga-input { width: 140px; font-weight: bold; color: #2563eb; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">SBA BAJA - POS SYSTEM</span>
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">Kembali</a>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4 mb-4">
            <h5 class="mb-3">1. Informasi Transaksi</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Nomor Invoice</label>
                    <input type="text" id="noInvManual" class="form-control" placeholder="Contoh: 001">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Nama Pelanggan</label>
                    <input type="text" id="customer" class="form-control" placeholder="Nama Pelanggan">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Nomor Handphone</label>
                    <input type="text" id="telepon" class="form-control" placeholder="08xxxxxxxxxx">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Alamat Pengiriman</label>
                    <textarea id="alamat" class="form-control" rows="1" placeholder="Alamat"></textarea>
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4">
            <h5 class="mb-3">2. Pilih Barang</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-7">
                    <label class="form-label">Cari Barang (Master Harga)</label>
                    <select id="selectBarang" class="form-select">
                        <option value="">-- Memuat Barang... --</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Qty</label>
                    <input type="number" id="qty" class="form-control" value="1">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary-dark w-100" onclick="tambahItem()">Tambah Ke Keranjang</button>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="mb-3">3. Ringkasan Belanja</h5>
            <div class="table-responsive">
                <table class="table table-custom align-middle">
                    <thead>
                        <tr>
                            <th>Nama Barang</th>
                            <th width="80" class="text-center">Qty</th>
                            <th width="160">Harga Satuan (Edit)</th>
                            <th width="180" class="text-end">Subtotal Riil</th>
                            <th width="50" class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        <tr><td colspan="5" class="text-center text-muted">Keranjang masih kosong.</td></tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="total-display mb-4" id="grandTotal">Total: Rp 0</div>
            
            <button id="btnSimpan" class="btn btn-accent w-100 py-3 mb-3" onclick="simpanTransaksi()">
                SIMPAN & PROSES TRANSAKSI
            </button>

            <div id="printSection" class="text-center p-3 border rounded bg-light">
                <h6 class="mb-3 text-success">âœ” Transaksi Berhasil Disimpan!</h6>
                <div class="d-flex gap-2 justify-content-center">
                    <button id="btnInv" class="btn btn-dark">Cetak Invoice</button>
                    <button id="btnSj" class="btn btn-outline-dark">Cetak Surat Jalan</button>
                    <button class="btn btn-secondary" onclick="location.reload()">Transaksi Baru</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script>
        let cart = []; 
        let dbBarang = [];

        // 1. Load data barang dari API
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const res = await fetch(`${config.apiUrl}?action=getBarang`);
                dbBarang = await res.json();
                const sel = document.getElementById("selectBarang");
                sel.innerHTML = '<option value="">-- Pilih Barang --</option>';
                dbBarang.forEach(b => {
                    const opt = document.createElement("option");
                    opt.value = b.kode;
                    opt.textContent = `${b.nama} (Stok: ${b.stok}) - Rp ${b.harga.toLocaleString()}`;
                    sel.appendChild(opt);
                });
            } catch (err) { console.error("Load barang gagal"); }
        });

        // 2. Tambah item ke keranjang
        function tambahItem() {
            const selVal = document.getElementById("selectBarang").value;
            const b = dbBarang.find(x => x.kode.toString() === selVal.toString());
            const q = parseFloat(document.getElementById("qty").value);

            if (!b || !q || q <= 0) return alert("Pilih barang dan jumlah!");

            // Default harga_jual mengambil harga asli dari master
            cart.push({ ...b, qty: q, harga_jual: b.harga });
            render();
            document.getElementById("qty").value = "1";
        }

        // 3. FIX: Update harga editan dan sinkronkan Subtotal & Total
        function updateHargaCart(idx, newPrice) {
            const hargaBaru = parseFloat(newPrice) || 0;
            cart[idx].harga_jual = hargaBaru;
            // Langsung render ulang agar Subtotal di baris tersebut dan Grand Total sinkron
            render(); 
        }

        // 4. FIX UI LOGIC: Merender tabel keranjang
        function render() {
            const body = document.getElementById("cartBody"); 
            body.innerHTML = ""; 
            let grandTotal = 0;

            if (cart.length === 0) {
                body.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Keranjang masih kosong.</td></tr>';
                document.getElementById("grandTotal").innerText = "Total: Rp 0";
                return;
            }

            cart.forEach((item, idx) => { 
                // Kalkulasi Subtotal: Qty dikali Harga yang sedang diedit
                const subtotalItem = item.qty * item.harga_jual;
                grandTotal += subtotalItem;
                
                body.innerHTML += `
                    <tr>
                        <td><strong>${item.nama}</strong></td>
                        <td class="text-center">${item.qty}</td>
                        <td>
                            <input type="number" class="form-control harga-input" 
                                   value="${item.harga_jual}" 
                                   oninput="updateHargaCart(${idx}, this.value)">
                        </td>
                        <td class="text-end fw-bold">Rp ${subtotalItem.toLocaleString('id-ID')}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" onclick="cart.splice(${idx},1);render()">X</button>
                        </td>
                    </tr>`;
            });

            // Update Tampilan Grand Total (Hasil penjumlahan semua Subtotal editan)
            document.getElementById("grandTotal").innerText = "Total: Rp " + grandTotal.toLocaleString('id-ID');
        }

        // 5. Simpan Transaksi ke Spreadsheet
        async function simpanTransaksi() {
            const no = document.getElementById("noInvManual").value;
            const btn = document.getElementById("btnSimpan");
            
            if (!no || cart.length === 0) return alert("Nomor Invoice dan Barang wajib diisi!");
            
            btn.disabled = true;
            btn.innerText = "SEDANG MENYIMPAN...";

            // Payload mengirimkan total akhir yang sudah disinkronkan
            const payload = { 
                no_invoice: no, 
                kasir: localStorage.getItem("username") || "Admin", 
                customer: document.getElementById("customer").value || "Umum", 
                alamat: document.getElementById("alamat").value || "-", 
                telepon: document.getElementById("telepon").value || "-", 
                total: cart.reduce((sum, i) => sum + (i.qty * i.harga_jual), 0), 
                items: cart 
            };

            try {
                const res = await fetch(`${config.apiUrl}?action=simpanPenjualan`, { 
                    method: "POST", 
                    body: JSON.stringify(payload) 
                });
                const result = await res.json();
                
                if (result.status === "success") {
                    btn.innerText = "BERHASIL DISIMPAN!";
                    setTimeout(() => {
                        btn.style.display = "none";
                        document.getElementById("printSection").style.display = "block";
                        document.getElementById("btnInv").onclick = () => window.open(`invoice-print.html?no_invoice=${no}`, '_blank');
                        document.getElementById("btnSj").onclick = () => window.open(`surat-jalan-print.html?no_invoice=${no}`, '_blank');
                    }, 1000);
                } else {
                    alert("Gagal: " + result.message);
                    btn.disabled = false;
                    btn.innerText = "SIMPAN & PROSES TRANSAKSI";
                }
            } catch (e) {
                alert("Kesalahan koneksi.");
                btn.disabled = false;
                btn.innerText = "SIMPAN & PROSES TRANSAKSI";
            }
        }
    </script>
</body>
</html>
