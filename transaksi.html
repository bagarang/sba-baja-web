<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Baru - SBA BAJA SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; color: #1e293b; }
        .navbar { background-color: #0f172a; padding: 1rem 2rem; }
        .navbar-brand { font-weight: 800; color: #ffffff !important; letter-spacing: 1px; }
        .container { margin-top: 30px; margin-bottom: 50px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #475569; }
        .btn-accent { background-color: #fbbf24; color: #1e293b; font-weight: 700; border: none; }
        .btn-accent:hover { background-color: #f59e0b; }
        .btn-primary-dark { background-color: #0f172a; color: white; border: none; font-weight: 600; }
        .table-custom thead { background-color: #f8fafc; }
        .total-display { font-size: 1.5rem; font-weight: 800; color: #1e293b; text-align: right; }
        #printSection { display: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">SBA BAJA - POS SYSTEM</span>
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">Kembali Ke Dashboard</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="card p-4 mb-4">
            <h5 class="mb-3">1. Informasi Transaksi</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Nomor Invoice (Contoh: 001)</label>
                    <input type="text" id="noInvManual" class="form-control" placeholder="No. Invoice">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Nama Pelanggan</label>
                    <input type="text" id="customer" class="form-control" placeholder="Nama Pelanggan">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Nomor Handphone Konsumen</label>
                    <input type="text" id="telepon" class="form-control" placeholder="08xxxxxxxxxx">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Alamat Pengiriman</label>
                    <textarea id="alamat" class="form-control" rows="1" placeholder="Alamat Lengkap"></textarea>
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4">
            <h5 class="mb-3">2. Pilih Barang</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label class="form-label">Cari Barang</label>
                    <select id="selectBarang" class="form-select">
                        <option value="">-- Memuat Barang... --</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Jumlah (Qty)</label>
                    <input type="number" id="qty" class="form-control" value="1" min="1">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary-dark w-100" onclick="tambahItem()">Tambah Ke Keranjang</button>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="mb-3">3. Ringkasan Belanja</h5>
            <div class="table-responsive">
                <table class="table table-custom align-middle">
                    <thead>
                        <tr>
                            <th>Nama Barang</th>
                            <th width="100">Qty</th>
                            <th width="150">Harga Satuan (Rp)</th>
                            <th width="150">Subtotal</th>
                            <th width="50">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        <tr><td colspan="5" class="text-center text-muted">Belum ada barang di keranjang.</td></tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="total-display mb-4" id="grandTotal">Total: Rp 0</div>
            
            <button id="btnSimpan" class="btn btn-accent w-100 py-3 mb-3" onclick="simpanTransaksi()">
                SIMPAN & PROSES TRANSAKSI
            </button>

            <div id="printSection" class="text-center p-3 border rounded bg-light">
                <h6 class="mb-3 text-success">âœ” Transaksi Berhasil Disimpan!</h6>
                <div class="d-flex gap-2 justify-content-center">
                    <button id="btnInv" class="btn btn-dark">Cetak Invoice</button>
                    <button id="btnSj" class="btn btn-outline-dark">Cetak Surat Jalan</button>
                    <button class="btn btn-secondary" onclick="location.reload()">Transaksi Baru</button>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/config.js"></script>
    <script>
        let cart = []; 
        let dbBarang = [];

        // Load Master Barang saat halaman dibuka
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const res = await fetch(`${config.apiUrl}?action=getBarang`);
                dbBarang = await res.json();
                const sel = document.getElementById("selectBarang");
                sel.innerHTML = '<option value="">-- Pilih Barang --</option>';
                
                dbBarang.forEach(b => {
                    const opt = document.createElement("option");
                    opt.value = b.kode;
                    // Tampilkan stok dan harga asli
                    opt.textContent = `${b.nama} (Stok: ${b.stok}) - Rp ${b.harga.toLocaleString('id-ID')}`;
                    sel.appendChild(opt);
                });
            } catch (err) { alert("Gagal mengambil data barang."); }
        });

        function tambahItem() {
            const selVal = document.getElementById("selectBarang").value;
            const b = dbBarang.find(x => x.kode.toString() === selVal.toString());
            const q = parseFloat(document.getElementById("qty").value);

            if (!b || !q || q <= 0) return alert("Pilih barang dan masukkan jumlah yang valid!");

            // Masuk keranjang dengan harga awal dari master
            cart.push({ ...b, qty: q, harga_jual: b.harga });
            render();
            document.getElementById("qty").value = "1";
        }

        // Update harga jual secara dinamis di keranjang
        function updateHargaCart(idx, newPrice) {
            cart[idx].harga_jual = parseInt(newPrice) || 0;
            render(false); // Render ulang tanpa rebuild total agar input tidak hilang fokus
        }

        function render(rebuild = true) {
            const body = document.getElementById("cartBody"); 
            if(rebuild) body.innerHTML = ""; 
            let total = 0;

            if (cart.length === 0) {
                body.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Belum ada barang di keranjang.</td></tr>';
                document.getElementById("grandTotal").innerText = "Total: Rp 0";
                return;
            }

            cart.forEach((i, idx) => { 
                const subtotal = i.qty * i.harga_jual;
                total += subtotal;
                
                if(rebuild) {
                    body.innerHTML += `
                        <tr>
                            <td><strong>${i.nama}</strong></td>
                            <td>${i.qty}</td>
                            <td>
                                <input type="number" class="form-control form-control-sm" 
                                       value="${i.harga_jual}" 
                                       onchange="updateHargaCart(${idx}, this.value)">
                            </td>
                            <td>Rp ${subtotal.toLocaleString('id-ID')}</td>
                            <td><button class="btn btn-sm btn-danger" onclick="cart.splice(${idx},1);render()">X</button></td>
                        </tr>`;
                }
            });
            document.getElementById("grandTotal").innerText = "Total: Rp " + total.toLocaleString('id-ID');
        }

        async function simpanTransaksi() {
            const no = document.getElementById("noInvManual").value;
            const hp = document.getElementById("telepon").value; // Ambil nilai HP
            const btn = document.getElementById("btnSimpan");

            if (!no || cart.length === 0) return alert("Nomor Invoice dan Barang wajib diisi!");
            
            btn.disabled = true;
            btn.innerText = "SEDANG MENYIMPAN... MOHON TUNGGU";

            // Siapkan Data Kiriman (Payload)
            const payload = { 
                no_invoice: no, 
                kasir: localStorage.getItem("username") || "Admin", 
                customer: document.getElementById("customer").value || "Umum", 
                alamat: document.getElementById("alamat").value || "-", 
                telepon: hp || "-", // Data No HP Konsumen
                total: cart.reduce((s, i) => s + (i.qty * i.harga_jual), 0), 
                items: cart 
            };

            try {
                const res = await fetch(`${config.apiUrl}?action=simpanPenjualan`, { 
                    method: "POST", 
                    body: JSON.stringify(payload) 
                });
                const result = await res.json();
                
                if (result.status === "success") {
                    btn.innerText = "TRANSAKSI BERHASIL!";
                    
                    // Jeda sebentar agar user bisa melihat status sukses
                    setTimeout(() => {
                        btn.style.display = "none";
                        document.getElementById("printSection").style.display = "block";
                        document.getElementById("btnInv").onclick = () => window.open(`invoice-print.html?no_invoice=${no}`, '_blank');
                        document.getElementById("btnSj").onclick = () => window.open(`surat-jalan-print.html?no_invoice=${no}`, '_blank');
                    }, 1000);
                } else {
                    alert("Gagal: " + result.message);
                    btn.disabled = false;
                    btn.innerText = "SIMPAN & PROSES TRANSAKSI";
                }
            } catch (e) {
                alert("Kesalahan Koneksi Server.");
                btn.disabled = false;
                btn.innerText = "SIMPAN & PROSES TRANSAKSI";
            }
        }
    </script>
</body>
</html>
